steps:
  # Frontend のイメージビルド（前述の通り）
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'gemini_chat_frontend/Dockerfile'
      - '-t'
      - 'gcr.io/$PROJECT_ID/frontend-image'
      - 'gemini_chat_frontend'

  # Backend のイメージビルド（前述の通り）
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'gemini_chat_backend/Dockerfile'
      - '-t'
      - 'gcr.io/$PROJECT_ID/backend-image'
      - 'gemini_chat_backend'

  # Frontend の Cloud Run へのデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run deploy frontend-service \
          --image gcr.io/$PROJECT_ID/frontend-image \
          --region asia-northeast1 \
          --platform managed \
          --allow-unauthenticated

  # Backend の Cloud Run へのデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run deploy backend-service \
          --image gcr.io/$PROJECT_ID/backend-image \
          --region asia-northeast1 \
          --platform managed \
          --allow-unauthenticated

images:
  - 'gcr.io/$PROJECT_ID/frontend-image'
  - 'gcr.io/$PROJECT_ID/backend-image'